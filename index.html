<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>SmartWeather by Ju</title>
  </head>
  <body>
    <div class="container weatherApp">
      <div class="row header">
        <div class="col" id="searchCityForm">
          <h1>SmartWeather</h1>
          <form id="search-form">
            <input
              id="inputField"
              class="col-6"
              type="text"
              placeholder="Search for a city"
            />
            <input id="searchBtn" type="submit" value="search" />
          </form>
        </div>
      </div>

      <div class="row currentDay">
        <div class="col-4">
          <h2 class="icon">☀️</h2>
        </div>
        <div class="col">
          <h3>
            <span id="temperature">20</span>ºC in
            <span id="city">Amsterdam</span>
          </h3>
          <div class="row">
            <h4 id="date">Saturday, 11 of Sep 10:15</h4>
          </div>
        </div>
      </div>

      <!-- <div class="row">
        <a href="#">Celsius</a>
        <a href="#">Fahrenheit</a>
      </div> -->

      <div class="row">
        <div class="col message">Enjoy your day outside! 😎</div>
      </div>

      <div class="row nextDays">
        <div class="col days">
          <h5>Sun</h5>
          <p class="icon">☀️</p>
          <p>20ºC<br />Sunny</p>
        </div>

        <div class="col days">
          <h5>Mon</h5>
          <p class="icon">🌥</p>
          <p>19ºC<br />Cloudy</p>
        </div>

        <div class="col days">
          <h5>Tue</h5>
          <p class="icon">☁️</p>
          <p>18ºC<br />Cloudy</p>
        </div>

        <div class="col days">
          <h5>Wed</h5>
          <p class="icon">🌧</p>
          <p>18ºC<br />Rain</p>
        </div>

        <div class="col days">
          <h5>Thu</h5>
          <p class="icon">🌤</p>
          <p>20ºC<br />Cloudy</p>
        </div>
      </div>
      <button id="locationBtn">Current City</button>
    </div>
    <p>
      <a href="https://github.com/juvalverde/juSheCodes" target="_blank"
        >Open source</a
      >
      by
      <a href="https://julianas-portfolio-project.webflow.io/" target="_blank"
        >Ju Valverde</a
      >
      👩‍💻
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
